<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Paint Grid</title>
</head>

<body>


  <div class="hover-text" id="hoverText">I follow the cursor!</div>

  <div id="usernameOverlay" class="overlay">
    <div class="overlay-content">
        <h2>stuff:</h2>
        <div class="input-container">
          <span class="input-label">name & color:</span>
          <input type="text" id="usernameInput" placeholder="Username" class="textInput" />
          <input type="color" id="colorPicker" name="colorPicker" value="#ff0000">
        </div>
        <div class="input-container">
          <span class="input-label">Room:</span>
          <input type="text" id="roomInput" placeholder="Room Code" class="textInput" value="default"/>
        </div>
        <div class="input-container">
          <span class="input-label">Language:</span>
          <select id="languageSelect" class="textInput">
            <option value="english">English</option>
            <option value="hebrew">עברית</option>
          </select>
        </div>
        <button id="submitUsername">Submit</button>
    </div>
  </div>

  
  <div class="container" id = "gameContainer">

    <div class="leftToRight" style="gap: 20px; align-items: center;">
      <span id="timerDisplay"></span> <!-- Add this title element -->
      <span id="wordDisplay"></span> <!-- Add this title element -->
      <div class="checkbox-block" id="rerollBlock">
        <input type="checkbox" id="rerollCheckbox">
        <div class="text-container">
            <div class="big-text" id="rerollText">Big Text</div>
        </div>
      </div>
    </div>

    <div class="leftToRight">
      <div class="player-list" id="playerList">
        <div id="players"></div>
      </div>

      <div class="canvas-container">
        <div class="grid" id="grid"></div>
        <div id="notification-container"></div>
      </div>

      <div class="chat" id="chat">
          <div class="messages" id="messages"></div>
          <div class="input-container">
            <input class="textInput" type="text" id="messageInput" placeholder="Type a message..." />
            <button id="sendButton">Send</button>
          </div>
          <span id="sentTo" class="userColored">Messages sent to: </span>
      </div>

    </div>

    <div class="colorsAndTools">
      <button class="tool hold-button" id="clear">
        <i class="fa-solid fa-trash"></i>
      </button>
      <div class="color-palette" id="colorPalette"></div>
      <div class="selectable-tool-container">
        <input type="checkbox" id="bucket" class="selectable-tool-input">
        <label for="bucket" class="selectable-tool-label">
          <i class="fa-solid fa-fill"></i>
        </label>
      </div>
    </div>


  </div>

  <script src="https://kit.fontawesome.com/6276257959.js" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="./js/io.js"></script>
  <script src="./js/colorUtils.js"></script>
  <script src="./js/usernameEnter.js"></script>
  <script src="./js/gameState"></script>
  <script src="./js/userList.js"></script>
  <script src="./js/paintEmit.js"></script>
  <script src="./js/paintRecieve.js"></script>
  <script src="./js/chat.js"></script>
  <script src="./js/squaresLabel.js"></script>
  <script src="./js/pallete.js"></script>
  <script src="./js/wordDisplay.js"></script>
  <script src="./js/reroll.js"></script>
  <script src="./js/time.js"></script>
  <script src="./js/effects.js"></script>
  <script src="./js/notifications.js"></script>
  <script src="./js/keybinds.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
